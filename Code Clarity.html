<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clarity - Upload Educational Content</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #007BFF;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-form input[type="text"],
        .upload-form input[type="file"],
        .upload-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .upload-form input[type="text"]:focus,
        .upload-form input[type="file"]:focus,
        .upload-form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .upload-form input[type="submit"] {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .upload-form input[type="submit"]:hover {
            background: #218838;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Code Clarity</h1>
    <nav>
        <a href="#upload">Upload Content</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <h2>Upload Your Educational Content</h2>
    <p>Share your knowledge with the world! Use the form below to upload your educational materials.</p>
    
    <form class="upload-form" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="title">Title of the Content:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" required>

        <input type="submit" value="Upload Content">
        <div class="success-message" id="successMessage">File uploaded successfully!</div>
    </form>
</main>

</footer>
